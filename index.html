<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>intelliHR Weather Map</title>
  </head>
  <body>
    <div id="root">
      <div class="App">
        <div class="container">
          <div class="Weather">
            <a
              href="https://intellihr.com/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="img/logo_text.png" class="logo" alt="intelliHR Logo"
            /></a>
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
            <div class="WeatherInfo">
              <div class="row">
                <div class="col-6">
                  <h1 id="city">New York</h1>
                  <ul>
                    <li>Last updated: <span id="date"></span></li>
                    <li id="description"></li>
                    <li>
                      Humidity:
                      <strong><span id="humidity">45</span>%</strong>
                      Wind: <strong><span id="wind"></span> km/h</strong>
                    </li>
                  </ul>
                </div>
                <div class="col-6">
                  <div class="temperature-container d-flex justify-content-end">
                    <img src="" alt="visual" id="icon" class="float-left" />
                    <div>
                      <span class="temperature" id="temperature">32</span>
                      <span class="unit">Â°C</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <footer>
              This project was coded by Morgan Clarke and is
              <a
                href="https://github.com/morganclarke/intelliHR-weather-map"
                target="_blank"
                rel="noopener noreferrer"
                >open-sourced on Gitbhub</a
              >
              and
              <a
                href="https://idyllic-dolphin-a82de0.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
                >hosted on Netlify</a
              >
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
